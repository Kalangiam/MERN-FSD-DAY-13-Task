<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="script.js"></script>
</head>
<body>
  <div class ="main">  CALCULATOR
    <div class="display" id="d"></div>
    <div class="inner-container2">
      <div class="grid item1"><button type="button" id="button1" onclick="can()" value="">C</button></div>
      <div class="grid item2"><button type="button" id="button2" onclick="back()" value="">B</button></div>
      <div class="grid item3"><button type="button" id="button3" onclick="dot()" value=".">.</button></div>
      <div class="grid item4"><button type="button" id="button4" onclick="mul()" value="x">x</button></div>
      <div class="grid item5"><button type="button" id="button5" onclick="d7()" value="7">7</button></div>
      <div class="grid item6"><button type="button" id="button6" onclick="d8()" value="8">8</button></div>
      <div class="grid item7"><button type="button" id="button7" onclick="d9()" value="9">9</button></div>
      <div class="grid item8"><button type="button" id="button8" onclick="div()" value="/">/</button></div>
      <div class="grid item9"><button type="button" id="button9" onclick="d4()" value="4">4</button></div>
      <div class="grid item10"><button type="button" id="button10" onclick="d5()" value="5">5</button></div>
      <div class="grid item11"><button type="button" id="button11" onclick="d6()" value="6">6</button></div>
      <div class="grid item12"><button type="button" id="button12" onclick="sub()" value="-">-</button></div>
      <div class="grid item13"><button type="button" id="button13" onclick="d1()" value="1">1</button></div>
      <div class="grid item14"><button type="button" id="button14" onclick="d2()" value="2">2</button></div>
      <div class="grid item15"><button type="button" id="button15" onclick="d3()" value="3">3</button></div>
      <div class="grid item16"><button type="button" id="button16" onclick="add()" value="+">+</button></div>
      <div class="grid item17"><button type="button" id="button17" onclick="zero()" value="0">0</button></div>
      <div class="grid item18"><button type="button" id="button18" onclick="zeroes()" value="00">00</button></div>
      <div class="grid item19"><button type="button" id="button19" onclick="equals()" value="=">=</button></div>
    
    </div>
  </div>
    
</body>
</html>
